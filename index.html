<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake&Ladder</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        <h1>Snake & Ladder</h1>
        <h2>Try to escape from the snakes!</h2>
        <button id="instructions-button">Instructions</button>
    </header>
    <main>
        <section class ='game-info'>
            <section class="Players">
               <div class="player-display">
                <p>Player:</p>
                <p id="current-player">Player 1</p>
               </div>
               <div class = "player-display">
                <p>Position:</p>
                <p id="current-position">1</p>
               </div>
               <div class="player-display">
                <p>Moves:</p>
                <p id ="move-counter">
                    0
                </p>

               </div>
            </section>
        </section>
        <section id="game-board">
            <div id="game-board-grid"></div>
            <div id="players-container">
                <div id="player-token"></div>
            </div>
            
            <div id="snakes-container"></div>
            <div id="ladder-container"></div>

        </section>
    <section class ="Game-Controls">
        <div class="dice-section">
            <div id="dice-display">6</div>
            <button id="roll-button" type="button">Roll</button>
        </div>
        <div class="control-buttons">
            <button id="restart-button" type='button'>Restart</button>
            <button id="newgame-button" type="button">New Game</button>
        </div>
        </section>
        <section class = "Message-Display-Area">
            <div id="message-display-box">Welcome to the game!</div>

        </section>

    </main>
    <footer>
        <p>Created by Shravya Taluka</p>
        <a href="https://github.com/shravyataluka-codes" target="_blank" rel="noopener noreferrer">Github</a>

    </footer>
    <script src = "script.js"></script>
    
</body>
</html>
